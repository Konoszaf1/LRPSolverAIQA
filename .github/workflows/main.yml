name: AIQA Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deterministic:
    name: Deterministic Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (mypy)
        run: uv run mypy ai_agent/ qa_suite/ --ignore-missing-imports

      - name: Deterministic tests
        run: uv run pytest qa_suite/deepeval_tests/test_deterministic.py -v

      - name: Soft scoring tests
        run: uv run pytest qa_suite/deterministic_checks/test_soft_scoring.py -v

  llm-tests:
    name: LLM Solver Tests
    runs-on: ubuntu-latest
    needs: deterministic
    if: ${{ vars.RUN_LLM_TESTS == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: LLM solver tests (all 3 tiers)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: uv run pytest -m llm -v -s --tb=long

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aiqa-results
          path: results/
          retention-days: 30
